<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anagrams</title>
  </head>
  <body>
    <div class="container">
      <h1>Anagrams</h1>

      <form id="anagram">
        <div class="form-group">
          <label for="word">Enter a word</label>
          <input id="word" type="text">
        </div>

        <div class="form-group">
          <label for="array">Enter a list of words</label>
          <input id="array" type="text" placeholder="acres cares scare ...">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="result">
        <h3>Your anagram matches: <span id="matches" class="text-danger"></span></h3>
      </div>

      <div id="nomatches">
        <h3>No matches were found for your anagram.</h3>
      </div>
    </div>
  </body>
</html>
